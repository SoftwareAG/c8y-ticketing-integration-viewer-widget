<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header" style="color: black;">
            <h3>
              <span>Ticket comments</span>
            </h3>
        </div>
        <div class="modal-body">
            <ng-container *ngIf="message.comments.length === 0">
                <p>No comments available.</p>
            </ng-container>
            <ng-container *ngIf="message.comments.length > 0">
                <table class="table table-stripped">
                    <thead>
                        <tr>
                            <th>Creation date</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of message.comments">
                            <td>{{c.creationDate | date: 'dd MMM yyyy, HH:mm:ss'}}</td>
                            <td [innerHTML]="c.description | DecodeHtml"></td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" translate="" (click)="dismiss()">
                Close
            </button>
        </div>
    </div>
</div>
