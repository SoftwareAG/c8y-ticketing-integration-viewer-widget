<div style="margin-left: 15px; margin-right: 15px;">
    
    <!-- SHOW TICKETS IN TABLE -->
    <ng-container *ngIf="showTickets === 'table'">
        <table class="table table-striped c8y-table-responsive">
            <thead>
                <tr>
                    <th *ngIf="config.customwidgetdata.showColumns.ticketId">Ticket id</th>
                    <th *ngIf="config.customwidgetdata.showColumns.subject">Subject</th>
                    <th *ngIf="config.customwidgetdata.showColumns.description">Description</th>
                    <th *ngIf="config.customwidgetdata.showColumns.creationDate">Creation date</th>
                    <th *ngIf="config.customwidgetdata.showColumns.lastUpdateDate">Last update date</th>
                    <th *ngIf="config.customwidgetdata.showColumns.status">Status</th>
                    <th *ngIf="config.customwidgetdata.showColumns.alarmId">Alarm id</th>
                    <th *ngIf="config.customwidgetdata.showColumns.deviceId">Device id</th>
                </tr>
            </thead>
            <tbody>                
                <tr *ngFor="let t of tickets">
                    <td data-label="Ticket id" *ngIf="config.customwidgetdata.showColumns.ticketId">{{t.id}}</td>
                    <td data-label="Subject" *ngIf="config.customwidgetdata.showColumns.subject">{{t.subject}}</td>
                    <td data-label="Description" *ngIf="config.customwidgetdata.showColumns.description">{{t.description}}</td>
                    <td data-label="Creation date" *ngIf="config.customwidgetdata.showColumns.creationDate">{{t.creationDate}}</td>
                    <td data-label="Last update date" *ngIf="config.customwidgetdata.showColumns.lastUpdateDate">{{t.lastUpdateDate}}</td>
                    <td data-label="Status" *ngIf="config.customwidgetdata.showColumns.status">{{t.status}}</td>
                    <td data-label="Alarm id" *ngIf="config.customwidgetdata.showColumns.alarmId">{{t.alarmId}}</td>
                    <td data-label="Device id" *ngIf="config.customwidgetdata.showColumns.deviceId">{{t.deviceId}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    
    <!-- SHOW TICKET STATS -->
    <ng-container *ngIf="showTickets !== 'table'">
        <div class="d-flex j-c-center">
            <div style="margin-left: 30px; margin-right: 30px; text-align: center;" *ngFor="let status of config.customwidgetdata.status">
                <div style="margin-bottom: 10px;">
                    <h2>{{status.label}}</h2>
                </div>
                <div>
                    <h3>{{status.tickets.length}}</h3>
                </div>
            </div>
        </div>
    </ng-container>
</div>
